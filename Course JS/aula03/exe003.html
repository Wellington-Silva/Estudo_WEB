<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa em JS</title>
    <style>    
        body{
            background-color: rgb(120, 120, 243);
            font: 18pt arial;
        }
        h1{
            color: crimson;
        }
    </style>

</head>
<body>
    <h1>Calculadora!</h1>>
    <p>Use a calculadora agora mesmo!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número inteiro: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número inteiro: '))
        var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
